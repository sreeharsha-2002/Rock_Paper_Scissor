<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissor</title>
    <link rel="stylesheet" href="/Rock_Paper_scissor/game.css">
</head>
<body>
    <div class="header">
        <h1>Rock-Paper-Scissor</h1>
    </div>
    <div class="images choices">
        <img src="/Rock_Paper_scissor/images/rock.png" alt="rock" class="choice" id="rock">
        <img src="/Rock_Paper_scissor/images/paper.png" alt="paper" class="choice" id="paper">
        <img src="/Rock_Paper_scissor/images/scissor.png" alt="scissors" class="choice" id="scissors">
    </div>
    <div class="scores">
    <h1 class="p1score">0</h1>
    <h1 class="p2score">0</h1>
    </div>
    <div class="players">
        <h1>You</h1>
        <h1>Com</h1>
    </div>
    <div class="result">
    <button class="final-result">Play!</button>
    <button class="reset">Restart</button>
    </div>
    <script src="/Rock_Paper_scissor/game.js"></script>
</body>
</html>
